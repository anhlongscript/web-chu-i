<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Đăng nhập -->
  <div id="loginPage" class="page">
    <h2>Đăng nhập / Đăng ký</h2>
    <input id="username" type="text" placeholder="Tên của bạn...">
    <div>
      <input type="checkbox" id="rememberMe"> <label for="rememberMe">Ghi nhớ</label>
    </div>
    <button id="loginBtn">Vào phòng</button>
  </div>

  <!-- Trang chat -->
  <div id="chatPage" class="page hidden">
    <div id="sidebar">
      <h3>Người online</h3>
      <ul id="users"></ul>
      <button id="logoutBtn">Đăng xuất</button>
    </div>
    <div id="chatArea">
      <div id="messages"></div>
      <div id="inputArea">
        <input id="messageInput" type="text" placeholder="Nhập tin nhắn...">
        <button id="sendBtn">Gửi</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
