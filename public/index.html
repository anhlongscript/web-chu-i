<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Beta Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Form Auth -->
  <div id="auth">
    <div id="registerBox">
      <h2>ﾄ斉ハg kﾃｽ</h2>
      <input id="regNick" placeholder="Nh蘯ｭp nickname..." /><br>
      <input id="regPass" type="password" placeholder="M蘯ｭt kh蘯ｩu..." /><br>
      <label>Avatar: </label>
      <input type="file" id="regAvatar" accept="image/*"><br>
      <button onclick="register()">ﾄ斉ハg kﾃｽ</button>
    </div>

    <div id="loginBox" style="display:none;">
      <h2>ﾄ斉ハg nh蘯ｭp</h2>
      <input id="loginNick" placeholder="Nh蘯ｭp nickname..." /><br>
      <input id="loginPass" type="password" placeholder="M蘯ｭt kh蘯ｩu..." /><br>
      <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
      <p><a href="#" onclick="switchToRegister()">Chﾆｰa cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg kﾃｽ</a></p>
    </div>
  </div>

  <!-- Chat UI -->
  <div id="chat" style="display:none;">
    <div id="sidebar">
      <h3>汨･ Online (<span id="count">0</span>)</h3>
      <ul id="userList"></ul>
    </div>
    <div id="main">
      <div id="messages"></div>
      <div class="inputBox">
        <input id="msgInput" placeholder="Nh蘯ｭp tin nh蘯ｯn..." />
        <button onclick="sendMessage()">G盻ｭi</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
