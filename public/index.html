<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🔥 Streaky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>🔥 Streaky</h1>
    <nav>
      <button>Chuỗi</button>
      <button>Khám phá</button>
      <button>Bảng xếp hạng</button>
      <button id="btnLogout">Tôi</button>
    </nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h2>Chuỗi điểm danh</h2>
      <button id="btnCheckin" class="btn primary">Điểm danh</button>
      <button id="btnInvite" class="btn ghost">➕ Mời bạn</button>
      <p id="streakStatus">Chuỗi hiện tại: 0 ngày</p>
    </div>

    <div class="card">
      <h2>Bạn bè</h2>
      <ul id="friendsList"></ul>
    </div>

    <div class="card">
      <h2>Thông báo</h2>
      <ul id="notifications"></ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
