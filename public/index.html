<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Beta Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Form login -->
  <div id="login">
    <h2>Đăng nhập</h2>
    <input id="nickname" placeholder="Nhập nickname..." /><br>
    <label>Avatar: </label>
    <input type="file" id="avatarFile" accept="image/*"><br>
    <button onclick="joinChat()">Vào chat</button>
  </div>

  <!-- Chat UI -->
  <div id="chat" style="display:none;">
    <div id="sidebar">
      <h3>👥 Online (<span id="count">0</span>)</h3>
      <ul id="userList"></ul>
    </div>
    <div id="main">
      <div id="messages"></div>
      <input id="msgInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
