<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaky Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Video nền -->
  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/GrG2-oX5z24?autoplay=1&mute=1&loop=1&playlist=GrG2-oX5z24"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Form login -->
  <div id="login-screen" class="center-box">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên của bạn" />
    <input type="file" id="avatar" accept="image/*" />
    <button id="join-btn">Vào phòng</button>
  </div>

  <!-- Màn hình chat -->
  <div id="chat-screen" class="hidden">
    <aside id="sidebar">
      <h3>Người online</h3>
      <ul id="users"></ul>
      <button id="logout-btn">Đăng xuất</button>
    </aside>

    <main id="chat-area">
      <div id="messages"></div>
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Nhập tin nhắn..." autocomplete="off" />
        <button>Gửi</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
