<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Beta Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Form Auth -->
  <div id="auth">
    <div id="registerBox">
      <h2>Đăng ký</h2>
      <input id="regNick" placeholder="Nhập nickname..." /><br>
      <input id="regPass" type="password" placeholder="Mật khẩu..." /><br>
      <label>Avatar: </label>
      <input type="file" id="regAvatar" accept="image/*"><br>
      <button onclick="register()">Đăng ký</button>
    </div>

    <div id="loginBox" style="display:none;">
      <h2>Đăng nhập</h2>
      <input id="loginNick" placeholder="Nhập nickname..." /><br>
      <input id="loginPass" type="password" placeholder="Mật khẩu..." /><br>
      <button onclick="login()">Đăng nhập</button>
      <p><a href="#" onclick="switchToRegister()">Chưa có tài khoản? Đăng ký</a></p>
    </div>
  </div>

  <!-- Chat UI -->
  <div id="chat" style="display:none;">
    <div id="sidebar">
      <h3>👥 Online (<span id="count">0</span>)</h3>
      <ul id="userList"></ul>
    </div>
    <div id="main">
      <div id="messages"></div>
      <div class="inputBox">
        <input id="msgInput" placeholder="Nhập tin nhắn..." />
        <button onclick="sendMessage()">Gửi</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
