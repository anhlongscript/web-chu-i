<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔥 Streaky — Web chính</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="title">🔥 Streaky</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button data-tab="chain" class="active">Chuỗi</button>
      <button data-tab="discover">Khám phá</button>
      <button data-tab="ranking">Bảng xếp hạng</button>
      <button data-tab="me">Tôi</button>
    </div>

    <!-- Tab: Chuỗi -->
    <div class="tab-content" id="tab-chain">
      <h2>Chuỗi điểm danh</h2>
      <button id="btnCheckin" class="btn primary">Điểm danh</button>
      <p id="streakStatus">Bạn chưa điểm danh ngày nào</p>
    </div>

    <!-- Tab: Khám phá -->
    <div class="tab-content hidden" id="tab-discover">
      <h2>Đề xuất kết bạn</h2>
      <ul id="discoverList"></ul>
    </div>

    <!-- Tab: Bảng xếp hạng -->
    <div class="tab-content hidden" id="tab-ranking">
      <h2>Top Streak</h2>
      <ul id="rankingList"></ul>
    </div>

    <!-- Tab: Tôi -->
    <div class="tab-content hidden" id="tab-me">
      <h2>Thông tin cá nhân</h2>
      <p><strong>Tên:</strong> <span id="displayName"></span></p>
      <p><strong>Giới tính:</strong> <span id="displayGender"></span></p>
      <button id="btnLogout" class="btn ghost">Đăng xuất</button>

      <h3>Bạn bè</h3>
      <ul id="friendsList"></ul>

      <h3>Thông báo</h3>
      <ul id="notifications"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
