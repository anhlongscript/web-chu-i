<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video nền -->
  <div class="background-video">
    <iframe width="100%" height="100%" 
      src="https://www.youtube.com/embed/GrG2-oX5z24?autoplay=1&mute=1&loop=1&playlist=GrG2-oX5z24" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <!-- Form đăng nhập -->
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên của bạn" required>
      <input type="file" id="avatar" accept="image/*">
      <button type="submit">Vào phòng</button>
    </form>
  </div>

  <!-- Khung chat (ẩn ban đầu) -->
  <div class="chat-container">
    <div class="sidebar">
      <h3>Người online</h3>
      <ul id="users"></ul>
      <button id="logoutBtn">Đăng xuất</button>
    </div>
    <div class="chat-box">
      <div id="messages"></div>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
        <button type="submit">Gửi</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
