<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🔥 Streaky — Web chính</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="title">🔥 Streaky</h1>

    <!-- Thanh menu -->
    <nav class="menu">
      <button data-tab="streak">Chuỗi</button>
      <button data-tab="explore">Khám phá</button>
      <button data-tab="leaderboard">Bảng xếp hạng</button>
      <button data-tab="me">Tôi</button>
    </nav>

    <!-- Tab Chuỗi -->
    <div id="tab-streak" class="tab active">
      <h2>Chuỗi điểm danh</h2>
      <button id="btnCheckin" class="btn primary" disabled>Điểm danh</button>
      <button id="btnInvite" class="btn ghost">➕ Mời bạn</button>
      <p id="streakStatus">Bạn chưa điểm danh ngày nào</p>

      <h3>Bạn bè</h3>
      <ul id="friendsList"></ul>

      <h3>Thông báo</h3>
      <ul id="notifications"></ul>
    </div>

    <!-- Tab Khám phá -->
    <div id="tab-explore" class="tab">
      <h2>Đề xuất bạn bè</h2>
      <ul id="recommendList"></ul>
    </div>

    <!-- Tab Bảng xếp hạng -->
    <div id="tab-leaderboard" class="tab">
      <h2>Top Streak</h2>
      <ol id="leaderboardList"></ol>
    </div>

    <!-- Tab Tôi -->
    <div id="tab-me" class="tab">
      <h2>Thông tin cá nhân</h2>
      <p><strong>Tên:</strong> <span id="displayName"></span></p>
      <p><strong>Giới tính:</strong> <span id="displayGender"></span></p>
      <button id="btnLogout" class="btn ghost">Đăng xuất</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
