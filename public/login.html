<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>🔥 Streaky — Đăng nhập</h1>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Tên của bạn" required />
      <select id="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
      <button type="submit" class="btn primary">Vào</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const gender = document.getElementById("gender").value;

      let allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

      let user = allUsers.find(u => u.name === name);
      if (!user) {
        user = { name, gender, streak: 0, friends: [], notifications: [], hasPartner: false };
        allUsers.push(user);
        localStorage.setItem("allUsers", JSON.stringify(allUsers));
      }

      localStorage.setItem("currentUser", JSON.stringify(user));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
