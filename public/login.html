<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ﾄ斉ハg nh蘯ｭp - Streaky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>沐･ Streaky</h1>

    <div class="card">
      <h2>ﾄ斉ハg nh蘯ｭp</h2>
      <input type="text" id="username" placeholder="Tﾃｪn ngﾆｰ盻拱 dﾃｹng">
      <select id="gender">
        <option value="Nam">Nam</option>
        <option value="N盻ｯ">N盻ｯ</option>
      </select>
      <button id="btnLogin" class="btn primary">ﾄ斉ハg nh蘯ｭp</button>
    </div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name) {
        alert("Vui lﾃｲng nh蘯ｭp tﾃｪn!");
        return;
      }

      // lﾆｰu thﾃｴng tin user
      localStorage.setItem("user", JSON.stringify({ name, gender }));

      // chuy盻ハ sang web chﾃｭnh
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
